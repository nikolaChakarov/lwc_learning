            <input type="text" onkeyup={changeHandler}>
            {name}

        <hr />
        <lightning-button

            label={labelBtn}
            title="Show Child"

            <template if:true={showChild}>
                <c-life-cycle-child></c-life-cycle-child>
            </template>
        </div>
   </lightning-card>
</template>
