<template>
    <lightning-card title="for:each loop">
        <div class="slds-m-around_medium">
            <template if:true={carList}>
                <ul class="slds-has-dividers_around-space">
                    <template for:each={carList} for:item="car" for:index="idx">
                        <li class="slds-item" key={car}>{car}</li>
                    </template>
                </ul>
            </template>

            <lightning-button
            title="Show list"
            label={buttonLabel}
            onclick={showCars}
            ></lightning-button>
        </div>
    </lightning-card>
    
    <lightning-card title="iterator loop">
        <div class="slds-m-around_medium">
            <ul class="slds-has-dividers_around-space">

                <template iterator:ceo={ceoList}>
                    <template  if:true={ceo.first} >
                        <div key={ceo.value.id} class="slds-box slds-theme_shade">
                            <strong>List of top companies and there CEO's</strong>
                        </div>
                    </template>

                    <li class="slds-item" key={ceo.value.id}>
                        <strong>{ceo.value.company} </strong>
                        {ceo.value.name}
                    </li>

                    <template  if:true={ceo.last}>
                        <div  key={ceo.value.id} class="slds-box slds-theme_shade">
                            <strong>Thanks for reading the list</strong>
                        </div>
                    </template>                    
                </template>
                
            </ul>
        </div>
    </lightning-card>
</template>
