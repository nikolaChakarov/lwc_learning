<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-m-around_medium">
            <lightning-button
                variant="brand"
                label="Show Data"
                title="Show D"
                onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
                
                <template if:true={isVisible}>
                    <div>Welcome to Zero to Hero LWC</div>
                </template>

                <template if:false={isVisible}>
                    <div>Invidsible part...if:false</div>
                </template>

                <lightning-input onchange={handleChange} type="text" label="Enter some text"></lightning-input>

                <template if:true={helloMessage}>
                    <div>The answer is {name}!</div>
                </template>
            </div>
    </lightning-card>
</template>
