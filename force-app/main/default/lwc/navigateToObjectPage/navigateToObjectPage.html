<template>
    <lightning-card title="Navigate to New Record">
        <div class="slds-m-around_medium">
            <lightning-button
                variant="brand"
                label="New Record"
                onclick={navigateToNewRecord}
            ></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to New Record with default values">
        <div class="slds-m-around_medium">
            <lightning-button
                variant="brand"
                label="New Record with default values"
                onclick={navigateToNewRecordWithDefault}
            ></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to list veiw">
        <div class="slds-m-around_medium">
            <lightning-button
                variant="brand"
                label="Navigate to list view"
                onclick={navigateToListView}
            ></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate to Files">
        <div class="slds-m-around_medium">
            <lightning-button
                variant="brand"
                label="Navigate to Files"
                onclick={navigateToFiles}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
