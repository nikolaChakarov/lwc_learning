<template>
    <!--Example of Simple Data-->
    <c-p2c-alert-component 
    message={message}
    card-heading="Parent to child primitive data communication"
    number=20
    is-valid
    ></c-p2c-alert-component> 
    
    <div  class="slds-m-bottom_medium"></div>
    <!--Example of Complex Data-->
    <c-p2c-carousel-component
    carousel-data={carouselData}
    ></c-p2c-carousel-component>
    
    <div  class="slds-m-bottom_medium"></div>
    <!--Example of Data passing on action-->
    <lightning-card title="Data passing on action">
        <div class="slds-m-around_medium">
            <lightning-input
                type="number"
                label="Enter percentage"
                onchange={changeHandler}
                value={progress}
            ></lightning-input>
            <c-p2c-progress-component progress={progress}></c-p2c-progress-component>
        </div>
    </lightning-card>
</template>
