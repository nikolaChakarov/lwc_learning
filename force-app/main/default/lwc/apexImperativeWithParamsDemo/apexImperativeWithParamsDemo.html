<template>
    <lightning-card title="Apex Imperative Demo">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                onchange={searchHandler}
                label="Search Account"
                value={searchKey}
            ></lightning-input>

            <!-- <lightning-button 
                variant="brand"
                label="Call Account method"
                onclick={handleClick}
            ></lightning-button> -->
        </div>

        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div key={account.id} class="slds-box slds-box_xx-small">
                    <p>Name: {account.Name}</p>
                    <p>Type: {account.Type}</p>
                    <p>Industry: {account.Industry}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
