<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-input 
                name="search"
                placeholder="Enter your title"
                onchange={handleChange}
            >

            </lightning-input>
        </div>

        <div class="slds-p-around_medium">
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <template for:each={books} for:item="book">
                        <lightning-layout-item
                            key={book.id} 
                            size="3"
                            padding="around-small"
                        >
                            <div class="slds-box slds-p-around_medium slds-text-align_center">
                                <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px" alt="">
                                <div class="slds-text-heading_small slds-p-vertical_medium"><strong>{book.volumeInfo.title}</strong></div>
                                <div><strong>Published Date - {book.volumeInfo.publishedDate}</strong></div>
                                <div><strong>Subtitle - {book.volumeInfo.subtitle}</strong></div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
