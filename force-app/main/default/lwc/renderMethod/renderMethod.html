<template>
    <lightning-card title="Render Multiple Template" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Choose your options</h2>

            <lightning-button
                variant="destructive"
                label="Signup"
                onclick={handleClick}
                class="slds-m-left_x-small"
            ></lightning-button>

            <lightning-button
                variant="success"
                label="Signin"
                onclick={handleClick}
                class="slds-m-left_x-small"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
