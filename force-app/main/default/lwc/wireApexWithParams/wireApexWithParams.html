<template>
    <lightning-card title="Wire Apex with params">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Enter search type"
                name="search-type"
                onchange={handleSearch}
            ></lightning-input>

            <lightning-button
                label="Search"
                onclick={handleClick}
                disabled={isTyping}
            ></lightning-button>
        </div>

        <div class="slds-m-around_medium">
            <template if:true={accounts.length}>
                <template for:each={accounts} for:item="account">
                    <div
                        key={account.id}
                        class="slds-box slds-box_xx-small"
                    >
                        <p><strong>Name: </strong>{account.Name}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
