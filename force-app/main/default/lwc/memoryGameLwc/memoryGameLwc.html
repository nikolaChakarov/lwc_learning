<template>
    <div class="container">
        <lightning-card title="Memory Game">
            <div class="slds-p-around_medium">

                <section class="score-panel">
                    <span class="moves">{moves}  Move(s)</span>
                    <div class="timer">time: {time}</div>
                    <div
                        class="restart"
                        onclick={restartGame}
                    >
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                    </div>
                </section>

                <section class="game-panel">
                    <ul class="deck card-deck grid-container">
                        <template for:each={cards} for:item="card">
                            <li
                                key={card.id}
                                class={card.listClass}
                                type={card.type}
                                onclick={displayCard}
                            >
                            <i class={card.icon}></i>
                        </li>
                        </template>
                    </ul>
                </section>
            </div>
        </lightning-card>

        <template if:true={showModal}>
            <c-memory-game-modal
                onclosemodal={closeModal}
                onrestartgame={restartGame}
                moves-ch={moves}
                time-ch={time}
            ></c-memory-game-modal>
        </template>
    </div>
</template>
