<template>
    <lightning-card title="Apex Imperative Demo">
        <div class="slds-m-around_medium">
            <lightning-button 
                variant="brand"
                label="Call Account method"
                onclick={handleClick}
            ></lightning-button>
        </div>

        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div key={account.id} class="slds-box slds-box_xx-small">
                    <p>Name: {account.Name}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
